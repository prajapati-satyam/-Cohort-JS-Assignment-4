<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta property="og:site_name" content="Book Library">
<meta property="og:title" content="Book Library" />
<meta property="og:description" content="Book finding system , ease to use , simple UI" />
<meta property="og:image" itemprop="image" content="https://cdn.theatlantic.com/thumbor/jdrBi07dEdI5XimRkRJPpnywR6c=/0x0:2000x1125/976x549/media/img/mt/2023/07/books_picku_up_put_down_final/original.jpg">
<meta property="og:type" content="website" />
    <title>Book Library</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
        <nav>
            <button class="nav-items" id="previousHeader">Previous</button>
            <span class="nav-items main-header" id="element">Book Library</span>
            <button class="nav-items" id="toggleview">View : Grid</button>
            <select class="nav-items" id="sortBy" title="sortBy">
                <option value="title">Sort by Title</option>
                <option value="date">Sort by Publish Date</option>
            </select>
            <div class="nav-items group">
                <label for="filter">Filter By</label>
                <input id="filter" type="text" title="filter for Book" placeholder="Eg: J. K. Rowling">
            </div>
            <button class="nav-items" id="nextHeader">Next</button>
        </nav>



    <div class="grid" id="container">
    </div>



    <div class="footer">
    <button id="previousFooter">Previous</button>
    <button id="nextFooter">Next</button>
</div>
    <script src="script.js"></script>
</body>
</body>
</html>
